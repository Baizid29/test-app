<div class="container">
  <div class="row">
      <div class="col-md-6">
          <div class="card">
              <div class="text-center">
                  <h1>Login</h1>
                  <h6>Please enter User Name & Password!!</h6>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="registerData(loginForm.value)" >
                  <div class="mb-3">
                      <label  class="form-label">User Name</label>
                      <input class="form-control" placeholder="User Name" type="text" formControlName="username" [class.is-invalid]="f['username'].touched && f['username'].invalid" >
                  </div>

                  <div class="alert alert-danger" *ngIf="f['username'].touched && f['username'].invalid">
                    <div *ngIf="f['username'].errors?.['required']">User Name Required</div>
                  </div>

                  <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input class="form-control" placeholder="Password" type="password" formControlName="password" [class.is-invalid]="f['password'].touched && f['password'].invalid">
                  </div>

                  <div class="alert alert-danger" *ngIf="f['password'].touched && f['password'].invalid">
                    <div *ngIf="f['password'].errors?.['required']">Password Required</div>
                  </div>

                  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
              </form>
              <!-- <a style="color: #fff;" routerLink="">New user? Click to register</a> -->
          </div>
      </div>
  </div>
</div>
